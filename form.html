<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
             background-image: url("assets/background.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
        }
    </style>


</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT WITH INSTAMART</legend>
    <br>

    <label for="fname">FirstName:</label>
    <input type="text" id="fname" placeholder="Enter first name e.g Bitok" required="required">
    <br><br>

    <label for="sname">surname:</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required">
    <br><br>

      <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc.email.com" required="required">
    <br><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Type password" required="required">
    <br><br>

    <label for="age">Enter your age:</label>
    <input type="number" id="age"  required="required">
    <br><br>

    <label for="phone">Contact:</label>
    <input type="tel" id="phone" placeholder="e.g 0784567320" required="required">
    <br><br>

    <label for="file">Upload file:</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yob">Birthday:</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="yos">Select year of study</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">Choose one</option>
        <option value="year1">First year</option>
        <option value="year2">Second year</option>
        <option value="year3">Third year</option>
        <option value="year4">Fourth year</option>

    </select>
    <br><br>

    <p>Choose your favourite football team</p>
    <input type="radio" id="Mancity" name="team">
    <label for="Mancity">Mancity</label>
    <br><br>

       <input type="radio" id="Newcastle" name="team">
    <label for="Newcastle">Newcastle</label>
    <br><br>

       <input type="radio" id="Liverpool" name="team">
    <label for="Liverpool">Liverpool</label>
    <br><br>

    <p>Choose programming languages</p>
    <input type="checkbox" id="python" name="program">
    <label for="python">Python</label>
    <br><br>

     <input type="checkbox" id="java" name="program">
    <label for="java">Javascript</label>
    <br><br>

 <input type="checkbox" id="php" name="program">
    <label for="php">PHP</label>
    <br><br>

    <label for="message">Describe yourself</label>
    <br>
    <textarea name="" id="message" cols="30" rows="10" placeholder="Type here..."></textarea>
    <br><br>

    <button type="submit">Register</button>



</form>



</body>
</html>
